<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN AI MUSIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #007bff;
            animation: pulseBackground 5s linear infinite alternate;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes pulseBackground {
            0% {
                background-color: #007bff;
            }
            100% {
                background-color: #ff9900; /* Change to a different color for pulse effect */
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .input-container {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff9900; /* Match the background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>GEN AI MUSIC</h1>
    <div class="input-container">
        <form action="your_server_endpoint.php" method="post">
            <input type="text" name="musicInput" placeholder="Enter your music input...">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
