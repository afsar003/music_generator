<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI Music</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Center vertically even on small screens */
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #007bff, #00ff00, #ff00ff, #007bff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s linear infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .big-box {
            margin-top: 20px;
        }

        .choice {
            margin-bottom: 20px;
        }

        .choice label {
            display: block;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        /* Display choices and options in the same line using flexbox */
        .choice .options {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .choice .options label {
            display: flex;
            align-items: center;
            margin-right: 20px;
            font-size: 14px;
        }

        .choice .options input[type="radio"] {
            margin-right: 5px;
        }

        .choice input[type="radio"]+label {
            color: #777;
        }

        .choice input[type="radio"]:checked+label {
            color: #007bff;
            font-weight: bold;
        }

        .choice input[type="radio"]+label::before {
            content: "○";
            margin-right: 5px;
            font-size: 18px;
        }

        .choice input[type="radio"]:checked+label::before {
            content: "●";
        }

        @media screen and (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Style for the "Generate Music" button */
        .generate-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #88a040;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container fade-in">
        <h1>Gen AI Music</h1>
        <div class="big-box">
            <div class="choice">
                <h2>Choice 1:</h2>
                <div class="options">
                    <label>
                        <input type="radio" name="options" value="option1"> Option 1
                    </label>
                    <label>
                        <input type="radio" name="options" value="option2"> Option 2
                    </label>
                    <label>
                        <input type="radio" name="options" value="option3"> Option 3
                    </label>
                    <label>
                        <input type="radio" name="options" value="option4"> Option 4
                    </label>
                </div>
                <h2>Choice 2:</h2>
                <div class="options">
                    <label>
                        <input type="radio" name="options" value="option1"> Option 1
                    </label>
                    <label>
                        <input type="radio" name="options" value="option2"> Option 2
                    </label>
                    <label>
                        <input type="radio" name="options" value="option3"> Option 3
                    </label>
                    <label>
                        <input type="radio" name="options" value="option4"> Option 4
                    </label>
                </div>
                <h2>Choice 3:</h2>
                <div class="options">
                    <label>
                        <input type="radio" name="options" value="option1"> Option 1
                    </label>
                    <label>
                        <input type="radio" name="options" value="option2"> Option 2
                    </label>
                    <label>
                        <input type="radio" name="options" value="option3"> Option 3
                    </label>
                    <label>
                        <input type="radio" name="options" value="option4"> Option 4
                    </label>
                </div>
                <h2>Choice 4:</h2>
                <div class="options">
                    <label>
                        <input type="radio" name="options" value="option1"> Option 1
                    </label>
                    <label>
                        <input type="radio" name="options" value="option2"> Option 2
                    </label>
                    <label>
                        <input type="radio" name="options" value="option3"> Option 3
                    </label>
                    <label>
                        <input type="radio" name="options" value="option4"> Option 4
                    </label>
                </div>
            </div>
        </div>

        <!-- "Generate Music" button -->
        <button class="generate-button">Generate Music</button>
    </div>
</body>
</html>
